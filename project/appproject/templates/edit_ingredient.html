



{% extends 'base.html' %}

{% block title %}Edytuj Składnik{% endblock %}

{% block content %}
<h1>Edytuj składnik</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    {% if is_edit_form %}
        <!-- Komunikat o błędzie tylko dla formularza edycji -->
        {{ form.errors.name }}
    {% endif %}
    <button type="submit">Zapisz zmiany</button>
</form>
<br>
<a href="{% url 'ingredient_list' %}">Powrót do listy składników</a>
{% endblock %}
