{% extends 'base.html' %}

{% block title %}Request Return{% endblock %}

{% block content %}
    <h2>Request Return</h2>
    <h3>Order ID: {{ order.id }}</h3>
    <h4>Product: {{ product.name }}</h4>
    <form method="post">
        {% csrf_token %}
        <label for="reason">Reason for Return:</label><br>
        <textarea name="reason" id="reason" cols="30" rows="5"></textarea><br>
        <button type="submit">Submit Request</button>
    </form>
{% endblock %}
