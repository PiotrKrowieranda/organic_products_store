{% extends 'base.html' %}

{% block title %}Log In{% endblock %}

{% block logo %}
    {{ block.super }}
{% endblock %}

{% block content %}
    <div id="content">
        <h2>Log In</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Log In</button>
        </form>

        <p>Jeśli nie masz jeszcze konta, <a href="{% url 'register' %}">zarejestruj się</a>.</p>
    </div>
{% endblock %}
