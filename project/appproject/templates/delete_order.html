<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Potwierdzenie usunięcia zamówienia</title>
</head>
<body>
{% extends 'base.html' %}

{% block title %}Potwierdzenie usunięcia zamówienia{% endblock %}

{% block content %}

<p>Czy na pewno chcesz usunąć zamówienie nr {{ order.id }}?</p>

  <a href="{% url 'your_orders' %}">Anuluj</a>
</form>

</body>
</html>
