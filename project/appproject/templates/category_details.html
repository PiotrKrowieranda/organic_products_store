<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detale kategorii</title>
</head>
<body>
    <h1>Detale kategorii: {{ category.category_name }}</h1>

    <h2>Produkty w tej kategorii:</h2>
    <ul>
        {% for product in products %}
            <li>
                <a href="{% url 'product_details' product.id %}">{{ product.product_name }}</a>
                - Cena brutto: {{ product.get_price_with_vat }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
